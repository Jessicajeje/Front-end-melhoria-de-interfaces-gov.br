<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gov.br</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body id="assinar" class="noScroll">
     <header class="cabeca">
            <img src="imgs/setaBranca.png" alt="" class="setaBranca" onclick="voltar()">
            <p class="pagina">Assinar documentos</p>
            <img src="imgs/govBranco.png" alt="" class="govBranco">
        </header>
    <main class="app paginas-comuns" id="perfil">
       
         <div class="conteudo-central">

        <h1 class="titulo">COMO ASSINAR MEU ARQUIVO:</h1>

        <div class="steps-container">
            <div class="step">
                <div class="step-number">1</div>
                <span class="step-label">Escolher arquivo</span>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <span class="step-label">Assinar arquivo</span>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <span class="step-label">Baixar arquivo</span>
            </div>
        </div>

        <div class="button-area">
            <button class="botaovoltar">Escolher documento</button>
        </div>

    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
