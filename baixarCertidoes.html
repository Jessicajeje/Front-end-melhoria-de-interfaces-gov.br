<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar certidões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="noScroll">

    <main class="app conteudo-central paginas-comuns">

        <div id="quadrado" class="bordazul">
            <div id="selecao">
            <div class="box"><input type="checkbox">Certidão de nascimento</div>

         <button class="add-button">
            Baixar certidão
        </button>
                   <!-- BOTTOM BAR -->
      <nav class="bottom-bar">
        <a href="#" class="item">

        </a>

        <a href="documentos.html" class="item">
          <img src="imgs/icons8-carteira-50.png" alt="" />
          <span class="texto">Meus documentos</span>
        </a>

        <a href="#" class="item menu-btn">
          <img src="imgs/icons8-cardápio-48.png" alt="" />
          <span class="texto">menu</span>

        <a href="perfil.html" class="item">
          <img src="imgs/usuario.png" alt="" />
